<div class="container">
  <h1 class="word">Sign in</h1>
  <form #loginForm ="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <div class="form-group">
      <p>
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email or username" name="email" required email #email="ngModel"
               [(ngModel)]="login.email">
      </p>
      <div *ngIf="!email?.valid && (email?.dirty || email?.touched)" class="error">
        <div *ngIf="email.errors.required">
          Email is required
        </div>
        <div *ngIf="email.errors.email">
          Invalid Email Address
        </div>
      </div>
      <p>

        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required maxlength="15"
               #password="ngModel" pattern="^[a-zA-Z]+[0-9]+$" [(ngModel)]="login.password">

      </p>
      <div *ngIf="!password?.valid && (password?.dirty || password?.touched)" class="error">
        <div *ngIf="password.errors.required">
          Password is required
        </div>
        <div *ngIf="password.errors.maxlength">
          Password Minimum Length is {{password.errors.maxlength?.requiredLength}}
        </div>
        <div *ngIf="password.errors.pattern">
          Only characters are allowed
        </div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
      <p>Not a member?
        <a href="Register">Register</a>
      </p>
    </div>
  </form>
</div>
